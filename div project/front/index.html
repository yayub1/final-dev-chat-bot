<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="cs.css">

        <body>
            <div id="navbar"> <!-- Navigation bar containing buttons -->
                <button id="signup_contetnt" class="btnsin">Sign Up</button>
                <button id="login_content" class="btnsin">Log In</button>
            </div>

            <div id="login-box">
                <div id="left">
                    <h1>Sign Up</h1>
                    <input type="text" id="username" name="username"
                        placeholder="Username">
                    <input type="text" id="email" name="email"
                        placeholder="E-mail">
                    <input type="password" id="password" name="password"
                        placeholder="Password">
                    <input type="submit" id="sighUp" name="signup_submit"
                        value="Sign Up"> <br>
                    <button id="btn_haveaccount">HAVE AN ACCOUNT</button>

                    <h1>or</h1>
                    <div class>
                        <h1 class="loginwith">Sign in with Social Network</h1>
                        <button id="googleLogin">Login with Google</button>
                        <button id="facebookLogin">Login with Facebook</button>
                        <button id="twitterLogin">Login with Twitter</button>

                    </div>
                </div>

                <div id="loginbox">
                    <button id="back_signup"><span><</span></button>
                    <h1>Login with Email and Password</h1>
                    <input type="text" id="email2" name="email"
                        placeholder="E-mail" required>
                    <input type="password" id="password2" name="password"
                        placeholder="Password" required>
                    <br>

                    <input type="submit" id="login" name="login" value="Log In">
                    <br>
                    <button id="forget">forgot passwared</button>

                </div>

            </div>
            <div id="forgetbox">
                <button id="back_login"><span><</span></button>
                <input type="email" id="resetEmail"
                    placeholder="Enter your email for reset" required><br>
                <a href="#" id="reset" style="color: antiquewhite;">forgot
                    passwared</a>

            </div>
            <script src="display.js"></script>
            <script src="../back/login.js" type="module"></script>
            <script src="../back/index.js" type="module"></script>
        </head>
    </body>
</html>
